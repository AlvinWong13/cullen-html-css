<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Cullen HTML CSS</title>
  </head>
  <body>
    <h1 class="special">Cullen</h1>
    <div>
      Hello World!
      <!--
        Don't use br tags!
      -->
      <span>My name is Alvin.</span>
      <span></span>I am drinking tea!</span>
    </div>

    <table>
      <tr>
        <!--class for multiple-->
        <td class="special">Hello</td>
        <!--id's for single element-->
        <td id="world">World</td>
      </tr>
      <!-- NOT VALID: <p>Paragraph</p>-->
    </table>

    <ul>
      <li>Thing 1</li>
      <li>Thing 2</li>
      <li>Thing 3</li>
    </ul>
    
  </body>
</html>
